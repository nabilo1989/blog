{%  extends 'base.html' %}
{% block title %}majid{% endblock %}
{% block content  %}
    <p>{{ request.user.first_name}}</p>
    {% if request.user.is_authenticated %}
        <h2>Hello</h2>
    {% else %}
        <h2>Please Login</h2>
    {% endif %}
    <a href="{% url 'user_register' %}">Register</a>
    <a href="{% url 'user_login' %}">Login</a>
    <a href="{% url 'user_logout' %}">Logout</a>


    <div class="card">

        {%  for todo in info %}
            <a  class="card-body" href="/detail/{{ todo.id }}" >{{ todo.title }}</a><br>

        {% endfor %}
    </div>

{%  endblock %}
